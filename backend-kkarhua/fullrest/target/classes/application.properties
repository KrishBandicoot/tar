spring.application.name=fullrest
springdoc.swagger-ui.path=/swagger-ui.html

spring.datasource.url=jdbc:mysql://localhost:3306/basedatos?serverTimezone=UTC&useSSL=false
spring.datasource.username=root
spring.datasource.password=

#configuracion JPA
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

#configuracion de logs 
spring.jpa.show-sql=true 
spring.jpa.properties.hibernate.format_sql=true

#configuracion de subida de archivos
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
file.upload-dir=uploads/productos

# Configuración JWT
# IMPORTANTE: Cambiar este secret en producción por uno generado aleatoriamente
# Debe tener al menos 256 bits (32 caracteres) para HS256
jwt.secret=mi-secreto-super-seguro-que-debe-tener-al-menos-256-bits-para-HS256-algoritmo-jwt-2024

# Expiración del access token en milisegundos (24 horas = 86400000 ms)
jwt.expiration=86400000

# Expiración del refresh token en milisegundos (7 días = 604800000 ms)
jwt.refresh.expiration=604800000

